<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaniCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            50: '#FFFAEB',
                            100: '#FCEFC7',
                            200: '#F8E3A3',
                            300: '#F4D37F',
                            400: '#F0C05B',
                            500: '#D9A53F', /* Haupt-Gold */
                            600: '#B3822A',
                            700: '#8D621F',
                        }
                    },
                    fontFamily: {
                        'handwriting': ['"Parisienne"', 'cursive'],
                        'sans': ['ui-sans-serif', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom Styles f√ºr Slider - Gold Theme */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(217, 165, 63, 0.5); /* Gold shadow */
            margin-top: -10px;
            border: 2px solid #FCEFC7; /* Gold-100 border */
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            border-radius: 999px;
        }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Sicherstellen, dass Inhalt nicht hinter den fixierten Leisten verschwindet */
        .safe-area-pb-large { padding-bottom: 180px; }
    </style>
</head>
<body class="bg-white text-gray-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        // Feather Icon hinzugef√ºgt
        import { Calendar, Activity, Moon, Droplets, AlertCircle, TrendingUp, Heart, Wind, Thermometer, Clock, Plus, ChevronRight, Zap, CloudRain, Apple, Pill, BarChart3, BookOpen, X, Check, Smile, Brain, Coffee, Sun, Sunrise, Sunset, Utensils, Feather } from 'https://esm.sh/lucide-react@0.292.0';
        import { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } from 'https://esm.sh/recharts@2.10.3';

        const LipoReliefApp = () => {
            // --- STATE MANAGEMENT ---
            const [activeTab, setActiveTab] = useState('dashboard');
            const [entries, setEntries] = useState([]);
            const [medications, setMedications] = useState([]);
            const [userProfile, setUserProfile] = useState(null); 
            
            // Modals
            const [showQuickLog, setShowQuickLog] = useState(false);
            const [showDetailedLog, setShowDetailedLog] = useState(false);
            const [showSetup, setShowSetup] = useState(false);
            const [activeToolboxItem, setActiveToolboxItem] = useState(null); 

            // --- LADE & SPEICHER LOGIK ---
            useEffect(() => {
                const loadData = () => {
                    try {
                        const savedEntries = localStorage.getItem('lipedema-entries');
                        if (savedEntries) setEntries(JSON.parse(savedEntries));

                        const savedMeds = localStorage.getItem('medications');
                        if (savedMeds) setMedications(JSON.parse(savedMeds));

                        const savedProfile = localStorage.getItem('user-profile');
                        if (savedProfile) {
                            setUserProfile(JSON.parse(savedProfile));
                        } else {
                            setShowSetup(true); 
                        }
                    } catch (error) {
                        console.error('Ladefehler:', error);
                    }
                };
                loadData();
            }, []);

            const saveEntries = (newEntries) => {
                setEntries(newEntries);
                localStorage.setItem('lipedema-entries', JSON.stringify(newEntries));
            };

            const saveMedications = (newMeds) => {
                setMedications(newMeds);
                localStorage.setItem('medications', JSON.stringify(newMeds));
            };

            const saveProfile = (profileData) => {
                setUserProfile(profileData);
                localStorage.setItem('user-profile', JSON.stringify(profileData));
                setShowSetup(false);
            };

            // --- ZYKLUS BERECHNUNG ---
            const getCycleInfo = () => {
                if (!userProfile || !userProfile.lastPeriod) return null;
                
                const lastPeriod = new Date(userProfile.lastPeriod);
                const today = new Date();
                const diffTime = Math.abs(today - lastPeriod);
                const cycleDay = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                let phase = 'Follikelphase';
                if (cycleDay > 14 && cycleDay <= 20) phase = 'Eisprung-Phase';
                if (cycleDay > 20 && cycleDay <= 28) phase = 'Lutealphase (PMS m√∂glich)';
                if (cycleDay > 28) phase = '√úberf√§llig / Zyklusende';

                return { day: cycleDay, phase };
            };

            const cycleInfo = getCycleInfo();

            // --- INTELLIGENTE TIPPS LOGIK ---
            const getSmartSuggestions = () => {
                const suggestions = [];
                const now = new Date();
                const hour = now.getHours();
                const latestEntry = entries[0];
                const pickOne = (arr) => arr[now.getDate() % arr.length]; 

                if (!latestEntry) {
                    suggestions.push({
                        icon: <Plus className="w-5 h-5 text-gold-500" />,
                        title: 'Willkommen',
                        action: 'Starte dein erstes Tracking f√ºr pers√∂nliche Tipps.',
                        priority: 'high'
                    });
                    return suggestions;
                }

                // 1. SCHMERZ
                if (latestEntry.painLevel >= 8) {
                    suggestions.push({
                        icon: <Thermometer className="w-5 h-5 text-red-400" />,
                        title: 'Akut-Ma√ünahme',
                        action: 'Sofort hinlegen, Beine hoch (45¬∞). K√ºhlen! Keine W√§rme.',
                        priority: 'high'
                    });
                } else if (latestEntry.painLevel >= 5) {
                     suggestions.push({
                        icon: <Activity className="w-5 h-5 text-gold-500" />,
                        title: 'Entlastung',
                        action: pickOne(['Sanfte Lymphdrainage Richtung Herz.', 'Wechselduschen an den Waden.', 'Kompression getragen?']),
                        priority: 'medium'
                    });
                }

                // 2. RLS
                if (latestEntry.rlsLevel >= 6) {
                     suggestions.push({
                        icon: <Moon className="w-5 h-5 text-gold-600" />,
                        title: 'RLS Beruhigung',
                        action: pickOne(['Magnesium√∂l einmassieren.', 'Igelball-Massage Fu√üsohlen.', 'Waden sanft dehnen.']),
                        priority: 'high'
                    });
                }

                // 4. ZYKLUS & ALTER
                if (userProfile && userProfile.age >= 40 && cycleInfo) {
                    if (cycleInfo.day > 20) {
                        suggestions.push({
                            icon: <Brain className="w-5 h-5 text-gold-400" />,
                            title: 'Hormon-Balance',
                            action: 'Zyklusende: Wassereinlagerungen normal. Wenig Salz, viel Brennnesseltee.',
                            priority: 'medium'
                        });
                    }
                }

                // 6. MAINTENANCE
                if (suggestions.length === 0 && latestEntry.painLevel < 4) {
                     suggestions.push({
                        icon: <Smile className="w-5 h-5 text-gold-500" />,
                        title: 'Alles im Fluss',
                        action: 'Ein guter Moment f√ºr Hautpflege oder leichte Bewegung.',
                        priority: 'low'
                    });
                }

                return suggestions.slice(0, 3); 
            };

            const suggestions = getSmartSuggestions();

            // --- HELPER FUNKTIONEN ---
            const addQuickEntry = (pain, rls) => {
                const newEntry = { id: Date.now(), date: new Date().toISOString(), painLevel: pain, rlsLevel: rls, type: 'quick' };
                saveEntries([newEntry, ...entries]);
                setShowQuickLog(false);
            };

             const addDetailedEntry = (data) => {
                const newEntry = { id: Date.now(), date: new Date().toISOString(), ...data, type: 'detailed' };
                saveEntries([newEntry, ...entries]);
                setShowDetailedLog(false);
            };

            // --- KOMPONENTEN (Gold Theme angepasst) ---

            const SetupModal = () => {
                const [name, setName] = useState('');
                const [age, setAge] = useState(42);
                const [lastPeriod, setLastPeriod] = useState('');

                const handleSubmit = () => { if(name && lastPeriod) saveProfile({ name, age, lastPeriod }); };

                return (
                    <div className="fixed inset-0 bg-gold-100 bg-opacity-90 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                        <div className="bg-white rounded-2xl p-8 w-full max-w-sm shadow-xl fade-in border border-gold-200">
                            <div className="text-center mb-8">
                                <Feather className="w-12 h-12 text-gold-500 mx-auto mb-4" strokeWidth={1} />
                                <h2 className="text-3xl font-handwriting text-gold-600 mb-2">Willkommen</h2>
                                <p className="text-gray-500">Richten wir DaniCare f√ºr dich ein.</p>
                            </div>
                            <div className="space-y-5">
                                <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-3 border-b-2 border-gold-200 focus:border-gold-500 outline-none bg-transparent text-center text-lg placeholder-gold-300" placeholder="Dein Name" />
                                <input type="number" value={age} onChange={e => setAge(parseInt(e.target.value))} className="w-full p-3 border-b-2 border-gold-200 focus:border-gold-500 outline-none bg-transparent text-center text-lg" placeholder="Alter" />
                                <div>
                                    <label className="block text-xs text-gold-400 text-center mb-1">Letzte Periode</label>
                                    <input type="date" value={lastPeriod} onChange={e => setLastPeriod(e.target.value)} className="w-full p-3 border-b-2 border-gold-200 focus:border-gold-500 outline-none bg-transparent text-center text-lg text-gray-600" />
                                </div>
                                <button onClick={handleSubmit} className="w-full bg-gold-500 text-white p-3 rounded-full font-bold mt-6 shadow-md hover:bg-gold-600 transition uppercase tracking-wider text-sm">Starten</button>
                            </div>
                        </div>
                    </div>
                );
            };

            const ToolboxModal = () => {
                if (!activeToolboxItem) return null;
                const content = {
                    cool: { title: "üßä Richtig K√ºhlen", steps: ["Nie Eis direkt auf Haut!", "K√ºhlpack in Tuch wickeln.", "Max. 15-20 Min.", "Beine hochlagern."] },
                    rls: { title: "ü¶µ RLS Soforthilfe", steps: ["Waden sanft dehnen.", "Wechselduschen (warm/kalt).", "Magnesium√∂l einmassieren.", "Handy weg (Blaulicht meiden)."] },
                    breath: { title: "üßò‚Äç‚ôÄÔ∏è 4-7-8 Atmung", steps: ["Tief durch Nase ein (4s).", "Atem halten (7s).", "Kr√§ftig durch Mund aus (8s).", "4x wiederholen."] }
                };
                const info = content[activeToolboxItem];
                return (
                    <div className="fixed inset-0 bg-white bg-opacity-80 z-50 flex items-center justify-center p-4 backdrop-blur-md" onClick={() => setActiveToolboxItem(null)}>
                        <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl border border-gold-100 relative fade-in" onClick={e => e.stopPropagation()}>
                            <button onClick={() => setActiveToolboxItem(null)} className="absolute top-4 right-4 text-gold-400 hover:text-gold-600"><X className="w-6 h-6" /></button>
                            <h3 className="text-2xl font-handwriting text-gold-600 mb-6 flex items-center gap-2">{info.title}</h3>
                            <ul className="space-y-4">
                                {info.steps.map((step, idx) => (
                                    <li key={idx} className="flex items-center gap-3 text-gray-700">
                                        <div className="w-2 h-2 bg-gold-400 rounded-full"></div>
                                        <span>{step}</span>
                                    </li>
                                ))}
                            </ul>
                            <button onClick={() => setActiveToolboxItem(null)} className="w-full mt-8 border border-gold-300 text-gold-600 p-3 rounded-full font-semibold hover:bg-gold-50 transition">Schlie√üen</button>
                        </div>
                    </div>
                );
            };

            const QuickLogModal = () => {
                const [pain, setPain] = useState(5);
                const [rls, setRls] = useState(5);
                return (
                    <div className="fixed inset-0 bg-white bg-opacity-90 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                        <div className="bg-white rounded-2xl p-8 max-w-md w-full shadow-xl border border-gold-100 fade-in">
                            <div className="flex justify-between items-center mb-8">
                                <h3 className="text-2xl font-handwriting text-gold-600">Schneller Check-in</h3>
                                <button onClick={() => setShowQuickLog(false)}><X className="w-6 h-6 text-gold-400" /></button>
                            </div>
                            <div className="space-y-8">
                                <div>
                                    <label className="flex justify-between font-semibold mb-3 text-gray-700">
                                        <span>Schmerz</span><span className="text-xl text-gold-600 font-bold">{pain}</span>
                                    </label>
                                    <input type="range" min="0" max="10" value={pain} onChange={e => setPain(parseInt(e.target.value))} style={{background: 'linear-gradient(to right, #FCEFC7 0%, #D9A53F 100%)'}} />
                                </div>
                                <div>
                                    <label className="flex justify-between font-semibold mb-3 text-gray-700">
                                        <span>Unruhe (RLS)</span><span className="text-xl text-gold-600 font-bold">{rls}</span>
                                    </label>
                                    <input type="range" min="0" max="10" value={rls} onChange={e => setRls(parseInt(e.target.value))} style={{background: 'linear-gradient(to right, #FCEFC7 0%, #D9A53F 100%)'}} />
                                </div>
                            </div>
                            <button onClick={() => addQuickEntry(pain, rls)} className="w-full mt-10 bg-gold-500 text-white p-4 rounded-full font-bold shadow-md hover:bg-gold-600 transition uppercase tracking-wider text-sm">Speichern</button>
                        </div>
                    </div>
                );
            };

            const DetailedLogModal = () => {
                const [pain, setPain] = useState(5); const [rls, setRls] = useState(5); const [sleep, setSleep] = useState(5);
                const [hydration, setHydration] = useState(2); const [compression, setCompression] = useState(0); const [notes, setNotes] = useState('');
                const handleSubmit = () => { addDetailedEntry({ painLevel: pain, rlsLevel: rls, sleepQuality: sleep, hydration, compression, notes }); };

                const goldGradient = 'linear-gradient(to right, #FCEFC7 0%, #D9A53F 100%)';

                return (
                    <div className="fixed inset-0 bg-white bg-opacity-95 z-50 flex items-center justify-center p-4 overflow-y-auto backdrop-blur-sm">
                        <div className="bg-white rounded-2xl p-6 max-w-md w-full my-8 max-h-[90vh] overflow-y-auto shadow-xl border border-gold-100 fade-in">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-2xl font-handwriting text-gold-600">Details</h3>
                                <button onClick={() => setShowDetailedLog(false)} className="text-gold-400"><X className="w-6 h-6" /></button>
                            </div>
                            <div className="space-y-6 text-gray-700">
                                <div><label className="flex justify-between font-semibold mb-2"><span>Schmerz</span><span className="text-gold-600">{pain}</span></label><input type="range" min="0" max="10" value={pain} onChange={e => setPain(parseInt(e.target.value))} style={{background: goldGradient}} /></div>
                                <div><label className="flex justify-between font-semibold mb-2"><span>RLS</span><span className="text-gold-600">{rls}</span></label><input type="range" min="0" max="10" value={rls} onChange={e => setRls(parseInt(e.target.value))} style={{background: goldGradient}} /></div>
                                <div><label className="flex justify-between font-semibold mb-2"><span>Schlaf</span><span className="text-gold-600">{sleep}</span></label><input type="range" min="0" max="10" value={sleep} onChange={e => setSleep(parseInt(e.target.value))} style={{background: goldGradient}} /></div>
                                <div><label className="flex justify-between font-semibold mb-2"><span>Wasser (L)</span><span className="text-gold-600">{hydration}</span></label><input type="range" min="0" max="5" step="0.5" value={hydration} onChange={e => setHydration(parseFloat(e.target.value))} style={{background: goldGradient}} /></div>
                                <div><label className="flex justify-between font-semibold mb-2"><span>Kompression (h)</span><span className="text-gold-600">{compression}</span></label><input type="range" min="0" max="24" value={compression} onChange={e => setCompression(parseInt(e.target.value))} style={{background: goldGradient}} /></div>
                                <div><label className="block font-semibold mb-2">Notizen</label><textarea value={notes} onChange={e => setNotes(e.target.value)} className="w-full p-3 border border-gold-200 rounded-xl h-24 focus:border-gold-500 outline-none bg-gold-50" /></div>
                            </div>
                            <button onClick={handleSubmit} className="w-full mt-8 bg-gold-500 text-white p-4 rounded-full font-bold shadow-md hover:bg-gold-600 transition uppercase tracking-wider text-sm">Speichern</button>
                        </div>
                    </div>
                );
            };

            // --- VIEWS (Gold Theme) ---

            const DashboardView = () => (
                <div className="space-y-6 fade-in">
                    {/* Greeting - Wei√ü/Gold */}
                    <div className="bg-white p-6 rounded-2xl border border-gold-100 shadow-sm text-center">
                        <h2 className="text-2xl font-handwriting text-gold-600 mb-1">Hallo {userProfile?.name || 'Dani'}</h2>
                        {cycleInfo && <p className="text-sm text-gold-400 uppercase tracking-widest flex justify-center items-center gap-2"><Activity size={14}/> Tag {cycleInfo.day} ‚Ä¢ {cycleInfo.phase}</p>}
                    </div>

                    {/* Main Actions - Gold Gradient */}
                    <div className="bg-gradient-to-br from-gold-400 to-gold-600 rounded-2xl p-8 text-white shadow-lg text-center relative overflow-hidden">
                        <div className="absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-white to-transparent"></div>
                        <h2 className="text-xl font-semibold mb-6 relative z-10 text-white">Wie f√ºhlen sich die Beine an?</h2>
                        <div className="flex gap-4 justify-center relative z-10">
                            <button onClick={() => setShowQuickLog(true)} className="bg-white text-gold-600 px-6 py-3 rounded-full font-bold flex items-center gap-2 shadow-sm hover:shadow-md transition uppercase text-sm tracking-wider">
                                <Zap className="w-4 h-4" /> Schnell
                            </button>
                            <button onClick={() => setShowDetailedLog(true)} className="bg-gold-700 bg-opacity-30 text-white px-6 py-3 rounded-full font-bold flex items-center gap-2 border border-gold-300 hover:bg-gold-700 transition uppercase text-sm tracking-wider">
                                <Plus className="w-4 h-4" /> Details
                            </button>
                        </div>
                    </div>

                    {/* Suggestions - Wei√ü/Gold */}
                    <div>
                        <h3 className="font-bold text-gray-700 mb-4 flex items-center gap-2 uppercase tracking-wider text-sm">
                            <Zap className="w-4 h-4 text-gold-500" /> Impulse f√ºr dich
                        </h3>
                        <div className="space-y-3">
                            {suggestions.map((suggestion, idx) => (
                                <div key={idx} className="p-5 rounded-xl bg-white border border-gold-100 shadow-sm flex items-start gap-4">
                                    <div className="p-2 bg-gold-50 rounded-full">{suggestion.icon}</div>
                                    <div>
                                        <h4 className="font-semibold text-gray-800 mb-1">{suggestion.title}</h4>
                                        <p className="text-sm text-gray-500 leading-relaxed">{suggestion.action}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Toolbox - Wei√ü/Gold */}
                    <div className="bg-gold-50 rounded-2xl p-6 border border-gold-100">
                        <h3 className="font-bold text-gold-700 mb-4 flex items-center gap-2 uppercase tracking-wider text-sm">
                            <AlertCircle className="w-4 h-4" /> Notfall-Toolbox
                        </h3>
                        <div className="grid grid-cols-2 gap-3">
                            {[['cool', 'üßä K√ºhlen'], ['rls', 'ü¶µ RLS Hilfe'], ['breath', 'üßò‚Äç‚ôÄÔ∏è Atmen']].map(([key, label]) => (
                                <button key={key} onClick={() => setActiveToolboxItem(key)} className="bg-white p-4 rounded-xl text-sm font-semibold text-gray-600 shadow-sm border border-gold-100 hover:border-gold-300 transition flex justify-center">
                                    {label}
                                </button>
                            ))}
                             <button onClick={() => setShowQuickLog(true)} className="bg-white p-4 rounded-xl text-sm font-semibold text-gray-600 shadow-sm border border-gold-100 hover:border-gold-300 transition flex justify-center">
                                üíä Schmerz-Log
                            </button>
                        </div>
                    </div>
                </div>
            );

            const TrackingView = () => (
                 <div className="space-y-4 pb-20 fade-in">
                    <h2 className="font-handwriting text-2xl text-gold-600 mb-6 text-center">Verlauf</h2>
                    {entries.length === 0 ? <p className="text-gold-300 text-center italic">Noch keine Eintr√§ge.</p> : entries.map(e => (
                        <div key={e.id} className="bg-white p-5 rounded-xl border border-gold-100 shadow-sm flex justify-between items-center relative overflow-hidden">
                            <div className="absolute left-0 top-0 bottom-0 w-1 bg-gold-300"></div>
                            <div>
                                <p className="font-bold text-gray-700">{new Date(e.date).toLocaleDateString('de-DE', {day:'2-digit', month:'long'})}</p>
                                <p className="text-xs text-gold-400 uppercase tracking-wider mt-1">{new Date(e.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} Uhr</p>
                            </div>
                            <div className="text-right space-y-1">
                                <span className="flex items-center justify-end gap-1 text-sm font-medium text-gray-600"><Thermometer size={14} className="text-gold-500"/> Schmerz: {e.painLevel}</span>
                                <span className="flex items-center justify-end gap-1 text-sm font-medium text-gray-600"><Moon size={14} className="text-gold-500"/> RLS: {e.rlsLevel}</span>
                            </div>
                        </div>
                    ))}
                </div>
            );

            // --- MAIN RENDER ---
            return (
                <div className="min-h-screen bg-white font-sans text-gray-900 safe-area-pb-large relative">
                    {/* HEADER - Wei√ü/Gold + Feder Logo */}
                    <div className="bg-white p-6 sticky top-0 z-30 border-b border-gold-100 shadow-[0_2px_10px_-5px_rgba(217,165,63,0.2)] text-center">
                        <div className="flex flex-col items-center justify-center">
                             <Feather className="w-8 h-8 text-gold-500 mb-1 opacity-80" strokeWidth={1.5} />
                             <h1 className="font-handwriting text-4xl text-gold-600 leading-tight">DaniCare</h1>
                        </div>
                    </div>

                    <div className="p-6 max-w-lg mx-auto">
                        {activeTab === 'dashboard' && <DashboardView />}
                        {activeTab === 'history' && <TrackingView />}
                        {/* Statistik Platzhalter der Einfachheit halber entfernt f√ºr finalen Look */}
                    </div>

                    {/* WIDMUNG - Sticky Bottom √ºber Navi */}
                    <div className="fixed bottom-[70px] left-0 w-full bg-white/90 backdrop-blur-md border-t border-gold-100 p-3 text-center z-40 shadow-[0_-2px_10px_-5px_rgba(217,165,63,0.1)]">
                        <p className="text-sm text-gold-600 italic font-medium leading-tight font-handwriting">
                            F√ºr Dani ‚Äì Damit deine Beine endlich so leicht werden, wie du meine Welt machst. ‚ù§Ô∏è <br/>
                            <span className="text-xs opacity-70 font-sans normal-case">- von deinem Kai</span>
                        </p>
                    </div>

                    {/* NAVIGATION - Wei√ü/Gold */}
                    <div className="fixed bottom-0 left-0 w-full bg-white border-t border-gold-100 p-2 flex justify-around items-center z-40 pb-5 pt-3">
                        <button onClick={() => setActiveTab('dashboard')} className={`p-2 rounded-xl flex flex-col items-center gap-1 transition ${activeTab === 'dashboard' ? 'text-gold-600' : 'text-gold-300 hover:text-gold-400'}`}>
                            <Activity size={22} strokeWidth={activeTab === 'dashboard' ? 2.5 : 2} />
                            <span className="text-[10px] font-bold uppercase tracking-widest">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('history')} className={`p-2 rounded-xl flex flex-col items-center gap-1 transition ${activeTab === 'history' ? 'text-gold-600' : 'text-gold-300 hover:text-gold-400'}`}>
                            <Calendar size={22} strokeWidth={activeTab === 'history' ? 2.5 : 2} />
                            <span className="text-[10px] font-bold uppercase tracking-widest">Verlauf</span>
                        </button>
                    </div>

                    {showSetup && <SetupModal />}
                    {showQuickLog && <QuickLogModal />}
                    {showDetailedLog && <DetailedLogModal />}
                    {activeToolboxItem && <ToolboxModal />}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<LipoReliefApp />);
    </script>
</body>
