<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LipoRelief - Für Dani</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff; 
            color: #4a4a4a;
            background-image: radial-gradient(#f3e7d3 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }

        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }

        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f1d592 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-bg {
            background: linear-gradient(135deg, #d4af37 0%, #f1d592 50%, #d4af37 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #f1d592;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.1);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: #d4af37;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .feather-logo {
            filter: drop-shadow(0 2px 3px rgba(212, 175, 55, 0.3));
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade { animation: fadeIn 0.8s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Filigrane Feder SVG
        const FeatherIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="#d4af37" strokeWidth="1.2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
                <line x1="16" y1="8" x2="2" y2="22"></line>
                <line x1="17.5" y1="15" x2="9" y2="15"></line>
            </svg>
        );

        const HeartIcon = () => <svg className="w-5 h-5" fill="#d4af37" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>;

        const LipoReliefApp = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [entries, setEntries] = useState(() => {
                const saved = localStorage.getItem('lipo-premium-data');
                return saved ? JSON.parse(saved) : [];
            });
            const [showLog, setShowLog] = useState(false);
            const [pain, setPain] = useState(5);
            const [rls, setRls] = useState(3);

            useEffect(() => {
                localStorage.setItem('lipo-premium-data', JSON.stringify(entries));
            }, [entries]);

            const addEntry = () => {
                const newEntry = { id: Date.now(), date: new Date().toISOString(), pain, rls };
                setEntries([newEntry, ...entries]);
                setShowLog(false);
            };

            const Dashboard = () => {
                const lastEntry = entries[0];
                return (
                    <div className="space-y-8 pb-32 animate-fade">
                        <header className="text-center pt-4">
                            <FeatherIcon className="w-12 h-12 mx-auto mb-2 feather-logo" />
                            <h1 className="text-3xl font-serif tracking-widest uppercase gold-gradient">LipoRelief</h1>
                            <p className="text-xs tracking-[0.2em] text-gray-400 mt-1">Premium Care for Dani</p>
                        </header>

                        <div className="glass-card rounded-3xl p-8 text-center">
                            <h2 className="text-xl font-serif italic mb-2">Guten Tag, Dani ✨</h2>
                            <p className="text-sm text-gray-500 mb-6">Wie fühlen sich deine Beine in diesem Moment an?</p>
                            <button 
                                onClick={() => setShowLog(true)}
                                className="w-full gold-bg text-white py-4 rounded-full font-semibold tracking-wider shadow-lg active:scale-95 transition"
                            >
                                STATUS ERFASSEN
                            </button>
                        </div>

                        {lastEntry && (
                            <div className="grid grid-cols-2 gap-4">
                                <div className="glass-card p-6 rounded-2xl">
                                    <p className="text-[10px] tracking-widest text-gray-400 uppercase mb-1">Schmerz</p>
                                    <p className="text-3xl font-serif text-gray-800">{lastEntry.pain}<span className="text-sm text-gold-500">/10</span></p>
                                </div>
                                <div className="glass-card p-6 rounded-2xl">
                                    <p className="text-[10px] tracking-widest text-gray-400 uppercase mb-1">Unruhe</p>
                                    <p className="text-3xl font-serif text-gray-800">{lastEntry.rls}<span className="text-sm text-gold-500">/10</span></p>
                                </div>
                            </div>
                        )}

                        <div className="glass-card rounded-3xl p-6 italic text-gray-600 text-center leading-relaxed">
                            <p className="text-sm">
                                {(!lastEntry || lastEntry.pain < 4) ? 
                                    "Ein sanfter Tag für deine Beine. Genieße die Leichtigkeit." : 
                                    "Deine Beine brauchen jetzt Aufmerksamkeit. Ein kühles Bad und Hochlegen würde dir gut tun."}
                            </p>
                        </div>
                    </div>
                );
            };

            const Stats = () => {
                const data = [...entries].reverse().slice(-7);
                return (
                    <div className="space-y-8 animate-fade">
                        <h2 className="text-2xl font-serif text-center gold-gradient">Dein Verlauf</h2>
                        <div className="glass-card rounded-3xl p-8 h-64 flex items-end justify-between gap-2">
                            {data.length > 0 ? data.map(e => (
                                <div key={e.id} className="flex-1 flex flex-col items-center gap-3">
                                    <div 
                                        className="w-full gold-bg rounded-t-full opacity-80"
                                        style={{ height: `${e.pain * 10}%`, minHeight: '5%' }}
                                    ></div>
                                    <span className="text-[9px] text-gray-400 font-bold">
                                        {new Date(e.date).toLocaleDateString('de-DE', {day: '2-digit'})}
                                    </span>
                                </div>
                            )) : <p className="w-full text-center text-gray-400 italic">Noch keine Daten für das Gold-Diagramm...</p>}
                        </div>
                    </div>
                );
            };

            return (
                <div className="max-w-md mx-auto min-h-screen px-6 relative flex flex-col">
                    {activeTab === 'dashboard' ? <Dashboard /> : <Stats />}

                    {showLog && (
                        <div className="fixed inset-0 bg-white/95 backdrop-blur-md z-50 flex items-center justify-center p-6">
                            <div className="w-full space-y-10 animate-fade">
                                <h3 className="text-2xl font-serif text-center italic">Wie ist das Gefühl?</h3>
                                
                                <div className="space-y-4">
                                    <label className="block text-xs tracking-widest text-gray-400 uppercase">Schmerzlevel: {pain}</label>
                                    <input type="range" min="0" max="10" value={pain} onChange={(e)=>setPain(e.target.value)} className="w-full h-1 bg-gray-200 rounded-lg appearance-none slider" />
                                </div>

                                <div className="space-y-4">
                                    <label className="block text-xs tracking-widest text-gray-400 uppercase">Restless Legs: {rls}</label>
                                    <input type="range" min="0" max="10" value={rls} onChange={(e)=>setRls(e.target.value)} className="w-full h-1 bg-gray-200 rounded-lg appearance-none slider" />
                                </div>

                                <div className="flex gap-4">
                                    <button onClick={() => setShowLog(false)} className="flex-1 py-4 border border-gray-200 rounded-full text-sm tracking-widest">ABBRECHEN</button>
                                    <button onClick={addEntry} className="flex-1 py-4 gold-bg text-white rounded-full text-sm tracking-widest font-bold shadow-lg">SPEICHERN</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="mt-auto py-10 text-center">
                        <p className="text-[11px] font-serif italic text-gray-400 px-4 leading-relaxed">
                            Für Dani – Damit deine Beine endlich so leicht werden, wie du meine Welt machst. ❤️<br/>
                            <span className="mt-2 block font-sans not-italic font-bold tracking-widest text-gray-300 text-[9px] uppercase">— von deinem Kai —</span>
                        </p>
                    </footer>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-gray-100 px-10 py-4 flex justify-around">
                        <button onClick={() => setActiveTab('dashboard')} className={activeTab === 'dashboard' ? 'scale-110 transition' : 'opacity-30'}>
                            <FeatherIcon className="w-6 h-6" />
                        </button>
                        <button onClick={() => setActiveTab('statistics')} className={activeTab === 'statistics' ? 'scale-110 transition' : 'opacity-30'}>
                            <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="#d4af37" strokeWidth="1.5"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>
                        </button>
                    </nav>
                </div>
            );
        };

        ReactDOM.render(<LipoReliefApp />, document.getElementById('root'));
    </script>
</body>
</html>
