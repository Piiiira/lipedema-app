<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LipoRelief f√ºr Dani</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom Styles f√ºr Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-top: -10px;
            border: 2px solid #f3f4f6;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            border-radius: 999px;
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { Calendar, Activity, Moon, Droplets, AlertCircle, TrendingUp, Heart, Wind, Thermometer, Clock, Plus, ChevronRight, Zap, CloudRain, Apple, Pill, BarChart3, BookOpen, X, Check, Smile, Brain, Coffee, Sun, Sunrise, Sunset, Utensils } from 'https://esm.sh/lucide-react@0.292.0';
        import { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } from 'https://esm.sh/recharts@2.10.3';

        const LipoReliefApp = () => {
            // --- STATE MANAGEMENT ---
            const [activeTab, setActiveTab] = useState('dashboard');
            const [entries, setEntries] = useState([]);
            const [medications, setMedications] = useState([]);
            const [userProfile, setUserProfile] = useState(null); 
            
            // Modals
            const [showQuickLog, setShowQuickLog] = useState(false);
            const [showDetailedLog, setShowDetailedLog] = useState(false);
            const [showSetup, setShowSetup] = useState(false);
            const [activeToolboxItem, setActiveToolboxItem] = useState(null); 

            // --- LADE & SPEICHER LOGIK ---
            useEffect(() => {
                const loadData = () => {
                    try {
                        const savedEntries = localStorage.getItem('lipedema-entries');
                        if (savedEntries) setEntries(JSON.parse(savedEntries));

                        const savedMeds = localStorage.getItem('medications');
                        if (savedMeds) setMedications(JSON.parse(savedMeds));

                        const savedProfile = localStorage.getItem('user-profile');
                        if (savedProfile) {
                            setUserProfile(JSON.parse(savedProfile));
                        } else {
                            setShowSetup(true); 
                        }
                    } catch (error) {
                        console.error('Ladefehler:', error);
                    }
                };
                loadData();
            }, []);

            const saveEntries = (newEntries) => {
                setEntries(newEntries);
                localStorage.setItem('lipedema-entries', JSON.stringify(newEntries));
            };

            const saveMedications = (newMeds) => {
                setMedications(newMeds);
                localStorage.setItem('medications', JSON.stringify(newMeds));
            };

            const saveProfile = (profileData) => {
                setUserProfile(profileData);
                localStorage.setItem('user-profile', JSON.stringify(profileData));
                setShowSetup(false);
            };

            // --- ZYKLUS BERECHNUNG ---
            const getCycleInfo = () => {
                if (!userProfile || !userProfile.lastPeriod) return null;
                
                const lastPeriod = new Date(userProfile.lastPeriod);
                const today = new Date();
                const diffTime = Math.abs(today - lastPeriod);
                const cycleDay = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                let phase = 'Follikelphase (Energie!)';
                if (cycleDay > 14 && cycleDay <= 20) phase = 'Eisprung-Phase';
                if (cycleDay > 20 && cycleDay <= 28) phase = 'Lutealphase (PMS?)';
                if (cycleDay > 28) phase = '√úberf√§llig / Zyklusende';

                return { day: cycleDay, phase };
            };

            const cycleInfo = getCycleInfo();

            // --- INTELLIGENTE TIPPS LOGIK (NEU & ERWEITERT) ---
            const getSmartSuggestions = () => {
                const suggestions = [];
                const now = new Date();
                const hour = now.getHours();
                const latestEntry = entries[0];
                
                // Hilfsfunktion f√ºr zuf√§llige Auswahl aus einem Array
                const pickOne = (arr) => arr[now.getDate() % arr.length]; // Rotiert t√§glich

                // FALL 0: Ganz am Anfang
                if (!latestEntry) {
                    suggestions.push({
                        icon: <Plus className="w-5 h-5 text-purple-400" />,
                        title: 'Tracking starten',
                        action: 'Erstelle deinen ersten Eintrag f√ºr ma√ügeschneiderte Tipps.',
                        priority: 'high'
                    });
                    return suggestions;
                }

                // 1. SCHMERZ-MANAGEMENT
                if (latestEntry.painLevel >= 8) {
                    suggestions.push({
                        icon: <Thermometer className="w-5 h-5 text-red-500" />,
                        title: 'Akuter Schmerz-Modus',
                        action: 'Sofort hinlegen. Beine hoch (45¬∞). K√ºhlen (kein Eis direkt auf Haut!). Keine W√§rme!',
                        priority: 'high'
                    });
                } else if (latestEntry.painLevel >= 5) {
                    const painTips = [
                        'Sanfte Lymphdrainage oder leichtes Ausstreichen in Richtung Herz.',
                        'Wechselduschen an den Unterschenkeln k√∂nnen jetzt Entlastung bringen.',
                        'Hast du deine Kompression heute lang genug getragen?'
                    ];
                    suggestions.push({
                        icon: <Activity className="w-5 h-5 text-orange-400" />,
                        title: 'Schmerzlinderung',
                        action: pickOne(painTips),
                        priority: 'medium'
                    });
                }

                // 2. RLS (Restless Legs)
                if (latestEntry.rlsLevel >= 6) {
                    const rlsTips = [
                        'Magnesium√∂l direkt auf die Waden spr√ºhen & einmassieren.',
                        'Igelball-Massage der Fu√üsohlen zur Nervenstimulation.',
                        'Waden-Dehnung im Stehen (Ausfallschritt an der Wand).'
                    ];
                    suggestions.push({
                        icon: <Moon className="w-5 h-5 text-purple-500" />,
                        title: 'RLS Intervention',
                        action: pickOne(rlsTips),
                        priority: 'high'
                    });
                } else if (latestEntry.rlsLevel >= 3) {
                     suggestions.push({
                        icon: <Wind className="w-5 h-5 text-purple-300" />,
                        title: 'Unruhige Beine',
                        action: 'Ein kurzer Spaziergang an der frischen Luft kann das Nervensystem beruhigen.',
                        priority: 'medium'
                    });
                }

                // 3. HYDRATION (Falls verf√ºgbar)
                if (latestEntry.type === 'detailed' && latestEntry.hydration !== undefined) {
                    if (latestEntry.hydration < 1.5) {
                         suggestions.push({
                            icon: <Droplets className="w-5 h-5 text-blue-500" />,
                            title: 'Lymphfluss anregen',
                            action: 'Achtung: Zu wenig Wasser staut die Lymphe. Trink jetzt ein gro√ües Glas!',
                            priority: 'high'
                        });
                    } else if (latestEntry.hydration > 2.5) {
                         suggestions.push({
                            icon: <Check className="w-5 h-5 text-green-500" />,
                            title: 'Super hydriert!',
                            action: 'Perfekt f√ºr dein Gewebe. Weiter so!',
                            priority: 'low'
                        });
                    }
                }

                // 4. ZYKLUS & ALTER (Perimenopause)
                if (userProfile && userProfile.age >= 40 && cycleInfo) {
                    if (cycleInfo.day > 20) {
                        // PMS Phase
                        suggestions.push({
                            icon: <Brain className="w-5 h-5 text-pink-400" />,
                            title: 'Zyklus-Endphase',
                            action: 'Progesteron f√§llt ab. Wassereinlagerungen normal. Weniger Salz essen, mehr Brennnesseltee.',
                            priority: 'medium'
                        });
                    } else if (cycleInfo.day < 5) {
                        // Periode
                        suggestions.push({
                            icon: <Heart className="w-5 h-5 text-red-300" />,
                            title: 'Zyklus-Neustart',
                            action: 'G√∂nn dir Ruhe. W√§rme im R√ºcken hilft, aber Beine k√ºhl halten.',
                            priority: 'medium'
                        });
                    }
                }

                // 5. TAGESZEIT-ABH√ÑNGIG
                if (hour >= 6 && hour < 11) {
                    suggestions.push({
                        icon: <Sunrise className="w-5 h-5 text-yellow-500" />,
                        title: 'Morgen-Routine',
                        action: 'Trockenb√ºrsten vor dem Duschen regt das Lymphsystem optimal an.',
                        priority: 'medium'
                    });
                } else if (hour >= 18) {
                    if (latestEntry.rlsLevel > 3) {
                        suggestions.push({
                            icon: <Coffee className="w-5 h-5 text-gray-500" />,
                            title: 'Abend-Check',
                            action: 'Verzichte jetzt auf Alkohol & Koffein, das triggert RLS massiv.',
                            priority: 'high'
                        });
                    } else {
                         suggestions.push({
                            icon: <Sunset className="w-5 h-5 text-indigo-400" />,
                            title: 'Entspannung',
                            action: 'Beine hochlegen und 5 Minuten tief in den Bauch atmen (Vagus-Nerv).',
                            priority: 'low'
                        });
                    }
                }

                // 6. WENN ALLES GUT IST (Maintenance)
                if (suggestions.length === 0 && latestEntry.painLevel < 3 && latestEntry.rlsLevel < 3) {
                     suggestions.push({
                        icon: <Smile className="w-5 h-5 text-green-500" />,
                        title: 'Alles im Gr√ºnen Bereich',
                        action: 'Toll! Ein guter Moment f√ºr Hautpflege oder ein leichtes Workout.',
                        priority: 'low'
                    });
                }

                return suggestions.slice(0, 4); // Max 4 Tipps anzeigen
            };

            const suggestions = getSmartSuggestions();

            // --- HELPER FUNKTIONEN ---
            const addQuickEntry = (pain, rls) => {
                const newEntry = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    painLevel: pain,
                    rlsLevel: rls,
                    type: 'quick'
                };
                saveEntries([newEntry, ...entries]);
                setShowQuickLog(false);
            };

             const addDetailedEntry = (data) => {
                const newEntry = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    ...data,
                    type: 'detailed'
                };
                saveEntries([newEntry, ...entries]);
                setShowDetailedLog(false);
            };

            // --- KOMPONENTEN ---

            const SetupModal = () => {
                const [name, setName] = useState('');
                const [age, setAge] = useState(42);
                const [lastPeriod, setLastPeriod] = useState('');

                const handleSubmit = () => {
                    if(name && lastPeriod) {
                        saveProfile({ name, age, lastPeriod });
                    }
                };

                return (
                    <div className="fixed inset-0 bg-purple-900 bg-opacity-90 z-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl fade-in">
                            <div className="text-center mb-6">
                                <Heart className="w-12 h-12 text-pink-500 mx-auto mb-2" />
                                <h2 className="text-2xl font-bold text-gray-800">Willkommen!</h2>
                                <p className="text-gray-600">Lass uns die App f√ºr dich einrichten.</p>
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-bold text-gray-700 mb-1">Dein Name</label>
                                    <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-3 border rounded-xl" placeholder="Wie darf ich dich nennen?" />
                                </div>
                                <div>
                                    <label className="block text-sm font-bold text-gray-700 mb-1">Dein Alter</label>
                                    <input type="number" value={age} onChange={e => setAge(parseInt(e.target.value))} className="w-full p-3 border rounded-xl" />
                                    {age >= 40 && <p className="text-xs text-purple-600 mt-1">‚ú® Wir passen die Tipps an (Pre-Menopause Support)</p>}
                                </div>
                                <div>
                                    <label className="block text-sm font-bold text-gray-700 mb-1">Erster Tag der letzten Periode</label>
                                    <input type="date" value={lastPeriod} onChange={e => setLastPeriod(e.target.value)} className="w-full p-3 border rounded-xl" />
                                </div>
                                <button onClick={handleSubmit} className="w-full bg-purple-600 text-white p-3 rounded-xl font-bold mt-4 shadow-lg hover:bg-purple-700">Los geht's!</button>
                            </div>
                        </div>
                    </div>
                );
            };

            const ToolboxModal = () => {
                if (!activeToolboxItem) return null;
                
                const content = {
                    cool: {
                        title: "üßä Richtig K√ºhlen",
                        steps: ["Niemals Eis direkt auf die Haut!", "K√ºhlpack in ein d√ºnnes Tuch wickeln.", "Maximal 15-20 Minuten k√ºhlen.", "Danach mindestens 1 Stunde Pause.", "Beine dabei hochlagern (√ºber Herzh√∂he)."]
                    },
                    rls: {
                        title: "ü¶µ RLS Soforthilfe",
                        steps: ["Waden sanft dehnen (Ausfallschritt).", "Wechselduschen (warm/kalt) an den Unterschenkeln.", "Magnesium√∂l einmassieren.", "Ablenkung: Ein paar Schritte gehen.", "Vermeide jetzt Handy/Screens (blaues Licht)."]
                    },
                    breath: {
                        title: "üßò‚Äç‚ôÄÔ∏è 4-7-8 Atmung",
                        steps: ["Setz dich bequem hin.", "Atme tief durch die Nase ein (z√§hle bis 4).", "Halte den Atem an (z√§hle bis 7).", "Atme kr√§ftig durch den Mund aus (z√§hle bis 8).", "Wiederhole das 4 mal."]
                    }
                };
                
                const info = content[activeToolboxItem];

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4" onClick={() => setActiveToolboxItem(null)}>
                        <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl relative" onClick={e => e.stopPropagation()}>
                            <button onClick={() => setActiveToolboxItem(null)} className="absolute top-4 right-4 text-gray-400">
                                <X className="w-6 h-6" />
                            </button>
                            <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                {info.title}
                            </h3>
                            <ul className="space-y-3">
                                {info.steps.map((step, idx) => (
                                    <li key={idx} className="flex items-start gap-3 p-3 bg-gray-50 rounded-lg">
                                        <div className="bg-purple-100 text-purple-600 rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 text-sm font-bold">{idx + 1}</div>
                                        <span className="text-gray-700">{step}</span>
                                    </li>
                                ))}
                            </ul>
                            <button onClick={() => setActiveToolboxItem(null)} className="w-full mt-6 bg-gray-100 text-gray-700 p-3 rounded-xl font-semibold">Schlie√üen</button>
                        </div>
                    </div>
                );
            };

            const QuickLogModal = () => {
                const [pain, setPain] = useState(5);
                const [rls, setRls] = useState(5);
                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                        <div className="bg-white rounded-2xl p-6 max-w-md w-full fade-in">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-xl font-bold text-gray-800">Schneller Check-in</h3>
                                <button onClick={() => setShowQuickLog(false)}><X className="w-6 h-6 text-gray-400" /></button>
                            </div>
                            <div className="space-y-8">
                                <div>
                                    <label className="flex justify-between font-semibold mb-3">
                                        <span>Schmerz</span>
                                        <span className="text-2xl text-red-500 font-bold">{pain}/10</span>
                                    </label>
                                    <input 
                                        type="range" min="0" max="10" value={pain} 
                                        onChange={e => setPain(parseInt(e.target.value))} 
                                        className="w-full h-3 rounded-lg appearance-none cursor-pointer"
                                        style={{background: 'linear-gradient(to right, #86efac 0%, #fde047 50%, #ef4444 100%)'}} 
                                    />
                                    <div className="flex justify-between text-xs text-gray-400 mt-2"><span>üôÇ</span><span>üòñ</span></div>
                                </div>
                                <div>
                                    <label className="flex justify-between font-semibold mb-3">
                                        <span>RLS (Unruhe)</span>
                                        <span className="text-2xl text-purple-500 font-bold">{rls}/10</span>
                                    </label>
                                    <input 
                                        type="range" min="0" max="10" value={rls} 
                                        onChange={e => setRls(parseInt(e.target.value))} 
                                        className="w-full h-3 rounded-lg appearance-none cursor-pointer"
                                        style={{background: 'linear-gradient(to right, #86efac 0%, #fde047 50%, #a855f7 100%)'}} 
                                    />
                                    <div className="flex justify-between text-xs text-gray-400 mt-2"><span>Ruhe</span><span>Zappelig</span></div>
                                </div>
                            </div>
                            <button onClick={() => addQuickEntry(pain, rls)} className="w-full mt-8 bg-gradient-to-r from-purple-500 to-pink-500 text-white p-4 rounded-xl font-bold shadow-lg hover:shadow-xl transition transform hover:scale-[1.02]">Speichern</button>
                        </div>
                    </div>
                );
            };

            const DetailedLogModal = () => {
                const [pain, setPain] = useState(5);
                const [rls, setRls] = useState(5);
                const [sleep, setSleep] = useState(5);
                const [hydration, setHydration] = useState(2);
                const [compression, setCompression] = useState(0);
                const [notes, setNotes] = useState('');

                const handleSubmit = () => {
                    addDetailedEntry({
                        painLevel: pain,
                        rlsLevel: rls,
                        sleepQuality: sleep,
                        hydration,
                        compression,
                        notes
                    });
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-y-auto">
                        <div className="bg-white rounded-2xl p-6 max-w-md w-full my-8 max-h-[90vh] overflow-y-auto fade-in">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-xl font-bold text-gray-800">Detaillierter Eintrag</h3>
                                <button onClick={() => setShowDetailedLog(false)} className="text-gray-400">
                                    <X className="w-6 h-6" />
                                </button>
                            </div>
                            
                            <div className="space-y-6">
                                {/* Schmerz */}
                                <div>
                                    <label className="flex justify-between font-semibold mb-2">
                                        <span>Schmerz</span>
                                        <span className="text-lg font-bold text-red-500">{pain}/10</span>
                                    </label>
                                    <input 
                                        type="range" min="0" max="10" value={pain} 
                                        onChange={e => setPain(parseInt(e.target.value))} 
                                        className="w-full"
                                        style={{background: 'linear-gradient(to right, #86efac 0%, #fde047 50%, #ef4444 100%)'}} 
                                    />
                                </div>

                                {/* RLS */}
                                <div>
                                    <label className="flex justify-between font-semibold mb-2">
                                        <span>RLS</span>
                                        <span className="text-lg font-bold text-purple-500">{rls}/10</span>
                                    </label>
                                    <input 
                                        type="range" min="0" max="10" value={rls} 
                                        onChange={e => setRls(parseInt(e.target.value))} 
                                        className="w-full"
                                        style={{background: 'linear-gradient(to right, #86efac 0%, #fde047 50%, #a855f7 100%)'}} 
                                    />
                                </div>

                                {/* Schlaf */}
                                <div>
                                    <label className="flex justify-between font-semibold mb-2">
                                        <span>Schlafqualit√§t</span>
                                        <span className="text-lg font-bold text-blue-500">{sleep}/10</span>
                                    </label>
                                    <input 
                                        type="range" min="0" max="10" value={sleep} 
                                        onChange={e => setSleep(parseInt(e.target.value))} 
                                        className="w-full"
                                        style={{background: 'linear-gradient(to right, #ef4444 0%, #fde047 50%, #86efac 100%)'}} 
                                    />
                                </div>

                                {/* Wasser */}
                                <div>
                                    <label className="flex justify-between font-semibold mb-2">
                                        <span>Wasser</span>
                                        <span className="text-lg font-bold text-cyan-500">{hydration} L</span>
                                    </label>
                                    <input 
                                        type="range" min="0" max="5" step="0.5" value={hydration} 
                                        onChange={e => setHydration(parseFloat(e.target.value))} 
                                        className="w-full"
                                        style={{background: 'linear-gradient(to right, #cffafe 0%, #06b6d4 100%)'}} 
                                    />
                                </div>

                                {/* Kompression */}
                                <div>
                                    <label className="flex justify-between font-semibold mb-2">
                                        <span>Kompression</span>
                                        <span className="text-lg font-bold text-orange-500">{compression} Std</span>
                                    </label>
                                    <input 
                                        type="range" min="0" max="24" value={compression} 
                                        onChange={e => setCompression(parseInt(e.target.value))} 
                                        className="w-full"
                                        style={{background: 'linear-gradient(to right, #ffedd5 0%, #f97316 100%)'}} 
                                    />
                                </div>

                                <div>
                                    <label className="block font-semibold mb-2">Notizen</label>
                                    <textarea value={notes} onChange={e => setNotes(e.target.value)} placeholder="Besonderheiten heute?" className="w-full p-3 border rounded-xl h-24 focus:ring-2 focus:ring-purple-500 outline-none" />
                                </div>
                            </div>
                            <button onClick={handleSubmit} className="w-full mt-6 bg-gradient-to-r from-purple-500 to-pink-500 text-white p-4 rounded-xl font-bold shadow-lg">Speichern</button>
                        </div>
                    </div>
                );
            };

            // --- VIEWS ---

            const DashboardView = () => (
                <div className="space-y-4 pb-20 fade-in">
                    <div className="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-between">
                        <div>
                            <h2 className="text-lg font-bold text-gray-800">Hallo {userProfile?.name || 'Dani'}! üëã</h2>
                            {cycleInfo && (
                                <p className="text-sm text-gray-500 flex items-center gap-1 mt-1">
                                    <Activity className="w-4 h-4 text-pink-400" />
                                    Zyklustag {cycleInfo.day} ‚Ä¢ {cycleInfo.phase}
                                </p>
                            )}
                        </div>
                        <div className="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                            <Smile className="w-6 h-6 text-purple-600" />
                        </div>
                    </div>

                    <div className="bg-gradient-to-br from-purple-600 to-pink-500 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden">
                         <div className="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full -mr-10 -mt-10"></div>
                        <h2 className="text-xl font-bold mb-4 relative z-10">Wie f√ºhlen sich die Beine an?</h2>
                        <div className="grid grid-cols-2 gap-3 relative z-10">
                            <button onClick={() => setShowQuickLog(true)} className="bg-white text-purple-600 px-4 py-3 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-gray-50 transition transform hover:scale-105 shadow-md">
                                <Zap className="w-4 h-4" /> Schnell
                            </button>
                            <button onClick={() => setShowDetailedLog(true)} className="bg-purple-700 bg-opacity-50 text-white px-4 py-3 rounded-xl font-bold flex items-center justify-center gap-2 border border-purple-400 hover:bg-purple-700 transition transform hover:scale-105 shadow-md">
                                <Plus className="w-4 h-4" /> Details
                            </button>
                        </div>
                    </div>

                    <div>
                        <h3 className="font-bold text-gray-800 mb-3 flex items-center gap-2">
                            <Zap className="w-5 h-5 text-yellow-500" />
                            Tipps f√ºr dich
                        </h3>
                        <div className="space-y-2">
                            {suggestions.map((suggestion, idx) => (
                                <div key={idx} className={`p-4 rounded-xl border-l-4 bg-white shadow-sm ${suggestion.priority === 'high' ? 'border-red-400' : suggestion.priority === 'medium' ? 'border-orange-400' : 'border-green-400'}`}>
                                    <div className="flex items-start gap-3">
                                        {suggestion.icon}
                                        <div>
                                            <h4 className="font-semibold text-gray-800">{suggestion.title}</h4>
                                            <p className="text-sm text-gray-600">{suggestion.action}</p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="bg-orange-50 rounded-2xl p-5 border border-orange-100">
                        <h3 className="font-bold text-orange-800 mb-4 flex items-center gap-2">
                            <AlertCircle className="w-5 h-5" />
                            Notfall-Toolbox
                        </h3>
                        <div className="grid grid-cols-2 gap-2">
                            <button onClick={() => setActiveToolboxItem('cool')} className="bg-white p-3 rounded-xl text-sm font-semibold text-gray-700 shadow-sm border border-orange-100 hover:bg-orange-100 transition">
                                üßä K√ºhlprotokoll
                            </button>
                            <button onClick={() => setActiveToolboxItem('rls')} className="bg-white p-3 rounded-xl text-sm font-semibold text-gray-700 shadow-sm border border-orange-100 hover:bg-orange-100 transition">
                                ü¶µ RLS Hilfe
                            </button>
                            <button onClick={() => setShowQuickLog(true)} className="bg-white p-3 rounded-xl text-sm font-semibold text-gray-700 shadow-sm border border-orange-100 hover:bg-orange-100 transition">
                                üíä Schmerz erfassen
                            </button>
                            <button onClick={() => setActiveToolboxItem('breath')} className="bg-white p-3 rounded-xl text-sm font-semibold text-gray-700 shadow-sm border border-orange-100 hover:bg-orange-100 transition">
                                üßò‚Äç‚ôÄÔ∏è Atem√ºbung
                            </button>
                        </div>
                    </div>
                </div>
            );

            const StatisticsView = () => (
                <div className="p-4 bg-white rounded-2xl shadow-sm border border-gray-100 text-center py-10 fade-in">
                    <BarChart3 className="w-16 h-16 text-purple-200 mx-auto mb-4" />
                    <h3 className="text-gray-800 font-bold">Statistik</h3>
                    <p className="text-gray-500">Daten werden gesammelt...</p>
                     <div className="mt-4 text-left">
                        {entries.length > 0 && (
                             <p className="text-sm text-gray-600">Eintr√§ge: {entries.length}</p>
                        )}
                    </div>
                </div>
            );

            const TrackingView = () => (
                 <div className="space-y-3 pb-20 fade-in">
                    <h2 className="font-bold text-xl text-gray-800 mb-4">Verlauf</h2>
                    {entries.length === 0 ? <p className="text-gray-500 text-center">Noch leer.</p> : entries.map(e => (
                        <div key={e.id} className="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex justify-between items-center">
                            <div>
                                <p className="text-sm font-bold text-gray-700">{new Date(e.date).toLocaleDateString('de-DE')}</p>
                                <p className="text-xs text-gray-500">{new Date(e.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                            </div>
                            <div className="text-right">
                                <span className="block text-xs font-bold text-red-500">Schmerz: {e.painLevel}</span>
                                <span className="block text-xs font-bold text-purple-500">RLS: {e.rlsLevel}</span>
                            </div>
                        </div>
                    ))}
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50 font-sans text-gray-900 pb-24">
                    <div className="bg-white p-4 sticky top-0 z-30 shadow-sm flex items-center justify-between">
                        <div className="flex items-center gap-2">
                             <div className="bg-purple-600 p-2 rounded-lg text-white"><Heart size={20} /></div>
                             <span className="font-bold text-lg text-gray-800">LipoRelief</span>
                        </div>
                    </div>

                    <div className="p-4 max-w-lg mx-auto">
                        {activeTab === 'dashboard' && <DashboardView />}
                        {activeTab === 'stats' && <StatisticsView />}
                        {activeTab === 'history' && <TrackingView />}
                    </div>

                    <div className="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-2 flex justify-around items-center z-40 safe-area-pb">
                        <button onClick={() => setActiveTab('dashboard')} className={`p-2 rounded-xl flex flex-col items-center gap-1 ${activeTab === 'dashboard' ? 'text-purple-600 bg-purple-50' : 'text-gray-400'}`}>
                            <Activity size={24} />
                            <span className="text-[10px] font-bold">Start</span>
                        </button>
                        <button onClick={() => setActiveTab('stats')} className={`p-2 rounded-xl flex flex-col items-center gap-1 ${activeTab === 'stats' ? 'text-purple-600 bg-purple-50' : 'text-gray-400'}`}>
                            <BarChart3 size={24} />
                            <span className="text-[10px] font-bold">Statistik</span>
                        </button>
                        <button onClick={() => setActiveTab('history')} className={`p-2 rounded-xl flex flex-col items-center gap-1 ${activeTab === 'history' ? 'text-purple-600 bg-purple-50' : 'text-gray-400'}`}>
                            <Calendar size={24} />
                            <span className="text-[10px] font-bold">Verlauf</span>
                        </button>
                    </div>

                    {showSetup && <SetupModal />}
                    {showQuickLog && <QuickLogModal />}
                    {showDetailedLog && <DetailedLogModal />}
                    {activeToolboxItem && <ToolboxModal />}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<LipoReliefApp />);
    </script>
</body>
</html>
